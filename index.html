<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Totally Accurate Weather</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
   <header class="hero">
      <h1 class>
         Totally Accurate Weather App
      </h1>
   </header>

   <main class="container-fluid d-flex justify-content-around">
      <div class="row flex-row col-12 col-md-3 justify-content-start">
         <div class="flex-column">
            <h3>Search for a City: </h3>
            <input type="text" class="city-input" placeholder="San Diego">
            <input type="text" class="state-input" placeholder="CA (use city to refine results)" maxlength="2">
            <input type="text" class="country-input" placeholder="US (use country to refine results)" maxlength="2">
            <button class="search-btn">Search</button>
            <div class="breaker-line"></div>
            <div class="city-btn-col"></div>
         </div>
      </div>

      <div class="row flex-row col-12 col-md-8 justify-content-around">
         <div class="flex-column">
            <div class="weather-display">
               <div class="city">
                  ---
                  <div class="icon"></div>
               </div>
               <p class="temp">
                  ---
               </p>
               <p class="wind">
                  ---
               </p>
               <p class="humidity">
                  ---
               </p>
               <div class="uv-index">
                  ---
               </div>
            </div>
            <h3 class="forecast-text"></h3>
            <div class="flex-row card-row justify-content-around"></div>
   </main>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="./assets/js/javascript.js"></script>
</body>

</html>
