<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Totally Accurate Weather</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body class="flex-column min-100-vh">
   <header class="hero">
      <h1 class>
         Totally Accurate Weather App
      </h1>
   </header>

   <main class="flex-row justify-content-around">
      <div class="col-12 col-md-3 city-search">
         <h3 class="city-text">Search for a City:</h3>
         <input type="text" class="city-input" placeholder="San Diego">
         <button class="search-btn">
            SEARCH
         </button>
         <div class="breaker-line"></div>

         <button class="city-btn">
            BURLINGTON
         </button>
         <button class="city-btn">
            IOWA CITY
         </button>
         <button class="city-btn">
            DES MOINES
         </button>
      </div>

      <div class="col-12 col-md-8 weather-display">
         <h3 class="city">
            CITY (DATE)
         </h3>
         <p class="temp">
            TEMP: 75.4
         </p>
         <p class="wind">
            WIND: 6.67 MPH
         </p>
         <p class="humidity">
            HUMIDITY: 45%
         </p>
         <p class="un-index">
            UV INDEX: 0.47
         </p>
      </div>
   </main>
   <script src="./assets/js/javascript.js"></script>
</body>

</html>
